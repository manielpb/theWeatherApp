<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <meta charset="UTF-8">
        <title>theWeatherApp</title>
        <link rel="stylesheet"href="styles.css">
    </head>

    <body>
        <div class="background">
            <div class="header">
                <header class="blue">NK's </header>
                <header class="blue">theWeatherApp</header>
            </div>
           
            <div class="card">
                <div class="search">
                    <input type="text" placeholder="enter city name" spellcheck="false">
                    <button> <img src="images/search.png" class="searchimg"> </button>
                </div>
    
                <div class="placedate">
                    <h1>HUNGARY</h1>
                    <h4>12 JUN THURSDAY</h4>
                </div>
               
    
                <div class="temp">
                    <h1>46<span class="small">°C</span></h1>
                    <img src="images/clouds.png">
                </div>
    
                <div class="details">
                    <div class="humidity">
                        <img src="images/humidity.png">
                        <h3 class="humidity">25%</h3>
                    </div>
                   
                    <div class="wind">
                        <img src="images/wind.png">
                        <h3 class="wind">13mph</h3>
                    </div>
    
                   <!-- <div class="cof">
                        <div>
                            <input type="button"><h3>C°</h3></
                        <h3>F°</h3>
                        </div> --> 
                        
                    </div>
                   
                </div>
            </div>
        </div>

       
    </body>
</html>
